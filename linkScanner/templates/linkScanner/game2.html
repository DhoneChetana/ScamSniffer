<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape the Phish Maze Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        #game-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #maze {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin-bottom: 20px;
        }

        .path {
            width: 100%;
            padding: 20px;
            background-color: #4caf50;
            color: #fff;
            border: 1px solid #4caf50;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .path:hover {
            background-color: #45a049;
        }

        .phish {
            width: 100%;
            padding: 20px;
            background-color: #e74c3c;
            color: #fff;
            border: 1px solid #c0392b;
            border-radius: 4px;
            cursor: not-allowed;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>Escape the Phish Maze Game</h1>
    <div id="maze">
        <div class="path" onclick="navigate('path1')">Go Left</div>
        <div class="path" onclick="navigate('path2')">Go Straight</div>
        <div class="path" onclick="navigate('path3')">Go Right</div>
        <div class="phish" onclick="caughtByPhish()">Phishing Attempt! Avoid</div>
        <div class="path" onclick="navigate('path5')">Go Straight</div>
        <div class="phish" onclick="caughtByPhish()">Phishing Attempt! Avoid</div>
        <div class="path" onclick="navigate('path7')">Go Left</div>
        <div class="path" onclick="navigate('path8')">Go Straight</div>
        <div class="path" onclick="navigate('path9')">Go Right</div>
    </div>
    <div id="result"></div>
</div>

<script>
    let currentPath = "path1";
    const resultElement = document.getElementById("result");

    function navigate(newPath) {
        if (!resultElement.textContent) {
            currentPath = newPath;
            checkResult();
        }
    }

    function caughtByPhish() {
        resultElement.textContent = "Caught by a phishing attempt! Game Over.";
    }

    function checkResult() {
        if (currentPath === "path9") {
            resultElement.textContent = "Congratulations! You've successfully escaped the phish maze.";
        }
    }
</script>

</body>
</html>
