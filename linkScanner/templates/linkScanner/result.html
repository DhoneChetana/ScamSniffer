{% extends 'linkScanner/base.html' %}
{% block body %}
<style>
    body {
        background-image: url('/static/linkScanner/a1.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
    }
</style>

{% if result == 'Good' %}
<style>
    .content {
        background-color: #00ff0061;
    }

    .content:hover {
        box-shadow: 0 0 20px 5px rgb(46 131 38 / 60%);
    }
</style>

<section id="another-section">
    <div class="content">
        <h2 id="display-result">Safe site to use</h2>
        <p><a href="{{ target_url }}">click here</a> to proceed</p>
    </div>
</section>
{% elif result == "Thank you!" %}
<style>
    .content {
        background-color: #00ff0061;
    }

    .content:hover {
        box-shadow: 0 0 20px 5px rgb(46 131 38 / 60%);
    }
</style>

<section id="another-section">
    <div class="content">
        <h2 id="display-result">Thank you for your feedback</h2>
    </div>
</section>

{% else %}
<style>
    .content {
        background-color: #f7373778;
    }

    .content:hover {
        box-shadow: 0 0 20px 5px rgb(255 0 0 / 60%);
    }
</style>

<section id="another-section">
    <div class="content">
        <h2 id="display-result">Unsafe site to use</h2>
    </div>
</section>

{% endif %}
{% endblock body %}
