{% extends 'linkScanner/base.html' %}
{% block body %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container-fluid"  >
  <div class="row">
      <div class="col-lg-12">
          <div class="banner" align="center" >
              <div class="banner-text">
                  <h1>Hmmmm,</h1>
              </div>
          </div>
      </div>
  </div>

<div class="row" style="justify-content:center">
  <div class="col-lg-6" >
      <h4><center>Finding something wrong?</center></h4>
      <form class="p-3 shadow" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <form>
              <div class="row mb-3">
                <label for="link" class="col-sm-2 col-form-label">Link</label>
                <div class="col-sm-10">
                  <input type="link" class="form-control" id="link" placeholder="Enter your untrusty link">
                </div>
              </div>
              <div class="row mb-3">
                <label for="Reason" class="col-sm-2 col-form-label">Source</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Reason" placeholder="SMS, social media, whatsapp, etc..">
                </div>
              </div>
              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Level</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Under Review 
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      99% Suspicious
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                    <label class="form-check-label" for="gridRadios3">
                      Sadly, the Victim
                    </label>
                  </div>
                </div>
              </fieldset>
              <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      I agree that the above information provided is true
                    </label>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Let me Know</button>
            </form>
              
          </div>
      </form>
  </div>

{% endblock body %}
