{% extends 'linkScanner/base.html' %} {% block body %}

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        #game-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #scenario {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .option {
            display: inline-block;
            width: 150px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            text-align: center;
            background-color: #4caf50;
            color: #fff;
            border: 1px solid #4caf50;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        #next{
            background-color: rgb(5 181 181);
            border-radius: 5px;
            font-size: large;
            padding: 10px;
            margin-left: 50px;
            margin-top: 20px;
            color: #051b56;
          }
    </style>

<body>
    
<div id="game-container">
    <h1>Phish or Not Game</h1>
    <div id="scenario"></div>
    <div id="options">
        <div class="option" onclick="checkAnswer(true)">Phish</div>
        <div class="option" onclick="checkAnswer(false)">Not Phish</div>
    </div>
    <button onClick=next() id="next"><b>Next</b></button>
    <div id="result"></div>
</div>

<script>
    const phishOrNotGame = [
        { scenario: "You receive an email asking you to click on a link and provide your login credentials for your bank account.", isPhish: true },
        { scenario: "You get a message from a friend on social media with a link to a funny video.", isPhish: false },
        { scenario: "An email claims you've won a prize but need to provide personal information to claim it.", isPhish: true },
        { scenario: "You receive an email from your workplace asking you to update your password using a provided link.", isPhish: true },
        // Add more scenarios as needed
    ];

    let currentScenarioIndex = 0;
    const scenarioElement = document.getElementById("scenario");
    const resultElement = document.getElementById("result");
    let resultDisplay = 0;


    function loadScenario() {
        const currentScenario = phishOrNotGame[currentScenarioIndex];
        scenarioElement.textContent = currentScenario.scenario;
    }

    function next(){
        resultElement.textContent = "";
        currentScenarioIndex++;
        loadScenario();
        if (currentScenarioIndex >= phishOrNotGame.length){
            resultElement.textContent = "Game Over! You've completed the challenge. Your Score is " + resultDisplay+ "/4";
            scenarioElement.textContent = "";
            document.getElementById("options").innerHTML = "";
        }

    }

    function checkAnswer(userAnswer) {
        const currentScenario = phishOrNotGame[currentScenarioIndex];

        if (userAnswer === currentScenario.isPhish) {
            resultElement.textContent = "Correct! üëç";
            resultDisplay +=1;
        } else {
            resultElement.textContent = "Wrong! üëé";
        }

        

        
    }

    loadScenario();
</script>

</body>

{% endblock body %}
